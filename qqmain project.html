<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      background-color: rgba(0,0,0.0.08);
      box-shadow: inset 0 0 1px red;
    }
    body{
      margin:0px;
    }
    header{
      height: 60px;
    }
    aside{
      width: 100px;
      height: calc(100vh - 60px);
      /* 减号需要前后空格！！ */
    }
  </style>
</head>
<body>
  <!--  body里可以再加一层div 帮助在小范围内布局 -->
<div>
   <!-- 标题使用header -->
   <!-- 侧边栏使用aside -->
  <header> aaa</header>
  <aside> aaa</aside>
  <main> </main>
</div>
</body>
</html>
