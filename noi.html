<script id="ch0103/17">

  var x1 = Number(prompt());
  var y1 = Number(prompt());
  var x2 = Number(prompt());
  var y2 = Number(prompt());
  var x3 = Number(prompt());
  var y3 = Number(prompt());
  var a = Math.sqrt(Math.pow((x1 - x2), 2) + Math.pow((y1 - y2), 2));
  var b = Math.sqrt(Math.pow((x1 - x3), 2) + Math.pow((y1 - y3), 2));
  var c = Math.sqrt(Math.pow((x2 - x3), 2) + Math.pow((y2 - y3), 2));
  var p = (a + b + c) / 2;
  var result = Math.sqrt(p * (p - a) * (p - b) * (p - c));
  console.log(result.toFixed(2));

</script>

<script id="ch0104/19">

    console.log('Divided by zero!')
  } else if (op !== ('+' || '-' || '*' || '/')) {
    console.log('Invalid operator!');
  } else if (op == '+') {
    console.log(x + y);
  } else if (op == "-") {
    console.log(x - y);
  } else if (op == "* ") {
    console.log(x * y);
  } else if (op == '/') {
    console.log(x / y);
  }
</script>

<script id="ch0104/20">
  var a = Number(prompt());
  var b = Number(prompt());
  var c = Number(prompt());
  var delta = Math.sqrt(b ** 2 - 4 * a * c);
  var c1;
  var c2;
  if (delta == 0) {
    console.log('x1=x2=' + String(-b / 2 / a))
  } else if (delta > 0) {
    console.log('x1=' + ((-b + delta) / 2 / a) + ";" + "x2=" + ((-b - delta) / 2 / a))
  }
  else {
    c1 = (-b / 2 / a).toFixed(5);
    c2 = (Math.sqrt(4 * a * c - b ** 2) / (2 * a)).toFixed(5);
    console.log("x1=" + c1 + '+' + c2 + 'i' + ';' + 'x2=' + c1 + '-' + c2 + 'i');
  }
</script>
